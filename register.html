<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withpill Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            var username = document.getElementById('userid').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var email = document.getElementById('email').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var birthdate = document.getElementById('birthdate').value;
            var gender = document.getElementById('gender').value;

            if (!username) {
                alert('아이디를 입력하세요.');
                return false;
            }
            if (!password) {
                alert('비밀번호를 입력하세요.');
                return false;
            }
            if (!confirmPassword) {
                alert('비밀번호 확인을 입력하세요.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            if (!email) {
                alert('이메일을 입력하세요.');
                return false;
            }
            if (!name) {
                alert('이름을 입력하세요.');
                return false;
            }
            if (!phone) {
                alert('전화번호를 입력하세요.');
                return false;
            }
            if (!birthdate) {
                alert('생년월일을 입력하세요.');
                return false;
            }
            if (!gender) {
                alert('성별을 선택하세요.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <main class="signup-container">
        <div class="signup-box">
            <a href="index.html" class="logo">2T1F</a>
            <form action="register.php" method="POST" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="username" placeholder="아이디 입력하세요">
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="input-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" placeholder="비밀번호 확인">
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일">
                </div>
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="Ex. 홍길동">
                </div>
                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ex. 01012345678">
                </div>
                <div class="input-group">
                    <label for="birthdate">생년월일</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="Ex. 19990808">
                </div>
                <div class="input-group">
                    <label for="gender">성별</label>
                    <select id="gender" name="gender">
                        <option value="">선택하세요</option>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </div>
                <button type="submit" class="signup-button">회원가입</button>
            </form>
        </div>
    </main>
</body>
</html>
